    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="heading">Customer Survey Form</h1>
    <div class="background-container">
        <form>
            <div class="d-flex flex-row justify-content-start">
                <div class="">
                    <label>Full Name</label><br />
                    <input type="text" class="input-bar" name="Fullname" />
                </div>
                <div>
                    <label>Email</label><br />
                    <input type="email" class="input-bar" name="Email" />
                </div>
            </div>
            <br />
            <label>Is this first time you are using our products & service?</label>
            <br />
            <input type="radio" value="Yes" name="selection" /> Yes
            <input type="radio" value="No" name="selection" /> No
            <br />
            <label>Would you suggestion to your friends and colleague?</label>
            <br />
            <input type="radio" value="Yes" name="suggestion" /> Yes
            <input type="radio" value="No" name="suggestion" /> No
            <br />
            <label>How satisfied are you with our company overall?</label>
            <br />
            <input type="radio" value="satisfied" name="opinion" /> Satisfied
            <input type="radio" value="undecided" name="opinion" /> Undecided
            <input type="radio" value="unsatisfied" name="opinion" /> Unsatisfied
            <br />
            <label>Do you have suggestion to improve our service?</label>
            <input type="textarea" name="textarea" class="suggestion-box" />
            <br /><br />
            <button class="button">SUBMIT</button>
        </form>
    </div>

</body>

</html>
